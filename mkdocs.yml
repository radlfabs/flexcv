site_name: flexcv
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorial: tutorial.md
  - User Guide: user-guide.md
  - API Reference: api-reference.md
  - About: about.md

theme:
  name: material
  features:
    - content.code.copy
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences